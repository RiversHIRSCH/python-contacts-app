{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <form action="/update/{{ contact.0 }}" method="POST">
        <div class="form-group">
            <input type="text" name="matricula" placeholder="Matricula" value="{{ contact.0 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre" value="{{ contact.1 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="ap" placeholder="Apellido paterno" value="{{ contact.2 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="am" placeholder="Apellido materno" value="{{ contact.3 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="edad" placeholder="edad" value="{{ contact.4 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" value="{{ contact.5 }}" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-outline-success">SAVE</button>
        </div>
    </form>
</div>

{% endblock %}
